<head>

  <title>{{ .Title }} | {{ $.Site.Title }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ $.Site.BaseURL }}">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff4400">
	<meta name="theme-color" content="#fff">

  <!-- Open Graph Hugo https://gohugo.io/templates/internal/#open-graph -->
  {{ template "_internal/opengraph.html" . }}

  {{ if .IsHome }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ end }}
</head>
<style>
  nav[data-nav], .nav-menu { display: none !important; } /* Hide old Kaldi nav */
</style>
<header class="bg-white pv3 ph4 shadow-2 fixed w-100 z-10" style="position:fixed;top:0;left:0;">
  <div class="mw8 center flex items-center justify-between">
    <a href="/" class="dib mr4"><img src="/img/logo.svg" alt="ReviByte" class="w3"></a>
    <nav class="dn db-l">
      <a href="/" class="link black f5 dib mr3">Home</a>
      <a href="/samsung" class="link black f5 dib mr3">Samsung</a>
      <a href="/apple" class="link primary f5 dib mr3 b">Apple</a>
      <a href="/android" class="link black f5 dib mr3">Android</a>
      <a href="/ai" class="link black f5 dib mr3">AI</a>
      <a href="/reviews" class="link black f5 dib mr3">Reviews</a>
      <a href="/games" class="link black f5 dib mr3">Games</a>
      <a href="/technology" class="link black f5 dib">Technology</a>
    </nav>
  </div>
</header>
<script>document.body.style.paddingTop = '90px';</script>
